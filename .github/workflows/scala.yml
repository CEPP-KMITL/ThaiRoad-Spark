name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
        fail-fast: true
        matrix:
            include:
              - os: ubuntu-latest
                java: 8
              - os: ubuntu-latest
                java: 11
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.os }}
        distribution: 'temurin'
    - name: Build and Test
      shell: bash
      run: sbt test
